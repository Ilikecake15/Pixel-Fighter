<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Fighter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-shell">
    <canvas id="game" width="1000" height="500" aria-label="Pixel Fighter arena"></canvas>
    <div class="ui" role="group" aria-label="Game mode">
      <button type="button" data-mode="ai" onclick="setMode('ai')">Play vs AI</button>
      <button type="button" data-mode="local" onclick="setMode('local')">2 Player</button>
    </div>
    <div id="status" class="status" aria-live="polite"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
